<html>
    <head>
        <link rel='stylesheet' href="./css/style.css" />
        <link rel='stylesheet' type="text/css" href="./css/animate.css" />
        <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
        <script src="https://www.gstatic.com/firebasejs/4.5.2/firebase.js"></script>
        <script src="./js/fireprescript.js"></script>
        <script>
            function showEvents() {
                var state = sessionStorage.getItem('state');
                var city = sessionStorage.getItem('city');
                var school = sessionStorage.getItem('school');

                var locale = state + '/' + city + '/' + school;

                database.ref(locale).once('value', function(snap) {
                    snap.forEach(function(item) {
                        var _title = item.val().title;
                        var _place = item.val().place;
                        var _time = item.val().time;
                        var _club = item.val().club;

                        var event = "<tr><td><h2>" + _title + "</h2><p><span class='orange'>Location:&nbsp;&nbsp;</span>" + _place + "<br/><span class='orange'>Time:&nbsp;&nbsp;</span>" + _time + "<br/><span class='orange'>Club:&nbsp;&nbsp;</span>" + _club + "</p></td></tr>";

                        $('#eventtable'.append(event);
                    });
                });
            }
        </script>
    </head>

    <body>
        <div style="height:100%;width:100%;display:table;">
            <div id='noflex'>
                <h1 id='intro' class="animated fadeInDown">View Events</h1><br/>
                <table id='eventtable'>
                    
                </table>
            </div>
        </div>
        <div class='floater'>
            <a href="createevent.html"><h2 class="animated fadeInRight">&plus;&nbsp;&nbsp;Create Event</h2></a>
        </div>
        <script>
            $('#eventtable').css('width', $('#intro').css('width'));
            showEvents();

            $(".floater h2").hover(function() {
                $(".floater h2").css('color', 'whitesmoke');
            });
            $(".floater h2").mouseout(function() {
                $(".floater h2").css('color', 'teal');
            });
        </script>
    </body>
</html>
